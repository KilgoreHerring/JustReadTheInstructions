services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: regmatrix
      POSTGRES_PASSWORD: regmatrix
      POSTGRES_DB: regmatrix
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:
